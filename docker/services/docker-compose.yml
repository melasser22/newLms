version: "3.8"

services:
  tenant-service:
    container_name: tenant-service
    build:
      context: ../../tenant-platform/tenant-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: tenant
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: tenant-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - tenant-service

  setup-service:
