version: "3.8"

services:
  tenant-service:
    build:
      context: ../../tenant-platform/tenant-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: tenant
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: tenant-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/tenant/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - tenant-service

  setup-service:
    build:
      context: ../../setup-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: setup
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: setup-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/core/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - setup-service

  billing-service:
    build:
      context: ../../tenant-platform/billing-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: billing
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: billing-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/billing/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - billing-service

  analytics-service:
    build:
      context: ../../tenant-platform/analytics-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: tenant_usage
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: analytics-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - analytics-service

  catalog-service:
    build:
      context: ../../tenant-platform/catalog-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: catalog
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: catalog-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/catalog/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - catalog-service

  subscription-service:
    build:
      context: ../../tenant-platform/subscription-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: subscription
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: subscription-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/subscription/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - subscription-service

  security-service:
    build:
      context: ../../sec-service
    restart: unless-stopped
    environment:
      APP_SCHEMA: security
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/lms
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SHARED_REDIS_HOST: redis
      SHARED_REDIS_PORT: 6379
      SHARED_REDIS_TIMEOUT: 5s
      SHARED_REDIS_KEY_PREFIX: security
      SHARED_REDIS_DEFAULT_TTL: 600s
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: security-service
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Riyadh
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/sec/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      backend:
        aliases:
          - security-service

  api-gateway:
    build:
      context: ../../api-gateway
    restart: unless-stopped
    depends_on:
      setup-service:
        condition: service_healthy
      tenant-service:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
      subscription-service:
        condition: service_healthy
      billing-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
      security-service:
        condition: service_healthy
    environment:
      TZ: Asia/Riyadh
      SERVER_PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: api-gateway
      SPRING_PROFILES_ACTIVE: dev
      SHARED_SECURITY_MODE: hs256
      SHARED_SECURITY_HS256_SECRET: ${JWT_SECRET:-local-dev-secret}
      SHARED_SECURITY_RESOURCE_SERVER_ENABLED: "false"
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SETUP_SERVICE_0_URI: http://setup-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_TENANT_SERVICE_0_URI: http://tenant-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_CATALOG_SERVICE_0_URI: http://catalog-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SUBSCRIPTION_SERVICE_0_URI: http://subscription-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_BILLING_SERVICE_0_URI: http://billing-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_ANALYTICS_SERVICE_0_URI: http://analytics-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SECURITY_SERVICE_0_URI: http://security-service:8080
      SPRING_CLOUD_CONFIG_ENABLED: "false"
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/actuator/health"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      backend:
        aliases:
          - api-gateway

networks:
  backend:
    name: lms-backend
    driver: bridge
