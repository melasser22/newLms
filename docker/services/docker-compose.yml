      retries: 10
      start_period: 15s
    networks:
      - backend

  api-gateway:
    build:
      context: ../../api-gateway
    restart: unless-stopped
    depends_on:
      setup-service:
        condition: service_started
      tenant-service:
        condition: service_started
      catalog-service:
        condition: service_started
      subscription-service:
        condition: service_started
      billing-service:
        condition: service_started
      analytics-service:
        condition: service_started
      security-service:
        condition: service_started
    environment:
      TZ: Asia/Riyadh
      SERVER_PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: api-gateway
      SPRING_PROFILES_ACTIVE: dev
      SHARED_SECURITY_MODE: hs256
      SHARED_SECURITY_HS256_SECRET: ${JWT_SECRET:-local-dev-secret}
      SHARED_SECURITY_RESOURCE_SERVER_ENABLED: "false"
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SETUP_SERVICE_0_URI: http://setup-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_TENANT_SERVICE_0_URI: http://tenant-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_CATALOG_SERVICE_0_URI: http://catalog-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SUBSCRIPTION_SERVICE_0_URI: http://subscription-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_BILLING_SERVICE_0_URI: http://billing-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_ANALYTICS_SERVICE_0_URI: http://analytics-service:8080
      SPRING_CLOUD_DISCOVERY_CLIENT_SIMPLE_INSTANCES_SECURITY_SERVICE_0_URI: http://security-service:8080
      SPRING_CLOUD_CONFIG_ENABLED: "false"
      JASYPT_ENCRYPTOR_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD:-change-me}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - backend

networks:
  backend:
    external: true
    name: lms-backend
