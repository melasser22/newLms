server:
  servlet:
    context-path: /
error:
 include-message: always
 include-binding-errors: always
 include-stacktrace: on_param
spring:
  mvc:
    log-request-details: true

management:
 endpoints:
  web:
   base-path: /actuator
   exposure:
   include: "*"
 endpoint:
  health:
   show-details: always
 tracing:
  sampling:
   probability: 1.0
shared:
  security:
    resource-server:
      enabled: true
      permit-all:
        - "/**"
      disable-csrf: true
    stateless: true
    enable-role-check: false
    cors:
      enabled: true
      allowed-origins: "*"
      allowed-methods: "*"
      allowed-headers: "*"
      allow-credentials: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.web.servlet: DEBUG
    org.springframework.boot.autoconfigure.web.servlet.error: DEBUG
    org.springframework.validation: DEBUG
    com.ejada: DEBUG


