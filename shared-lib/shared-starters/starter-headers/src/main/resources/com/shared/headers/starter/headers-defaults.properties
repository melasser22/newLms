# Normalization + generation
shared.headers.enabled=true
shared.headers.correlation.header=X-Correlation-Id
shared.headers.request.header=X-Request-Id
shared.headers.tenant.header=X-Tenant-Id
shared.headers.user.header=X-User-Id
shared.headers.correlation.auto-generate=true
shared.headers.request.auto-generate=true
shared.headers.tenant.auto-generate=false
shared.headers.user.auto-generate=false
shared.headers.correlation.mandatory=true
shared.headers.request.mandatory=true
shared.headers.tenant.mandatory=false
shared.headers.user.mandatory=false

# MDC
shared.headers.mdc.enabled=true

# Security response headers
shared.headers.security.enabled=true
shared.headers.security.hsts.enabled=true
shared.headers.security.hsts.max-age=31536000
shared.headers.security.hsts.include-subdomains=true
shared.headers.security.hsts.preload=false
shared.headers.security.frame-options=SAMEORIGIN
shared.headers.security.content-type-options=nosniff
shared.headers.security.referrer-policy=no-referrer
shared.headers.security.permissions-policy=
shared.headers.security.csp=
shared.headers.security.coop=same-origin
shared.headers.security.coep=
shared.headers.security.x-download-options=noopen
shared.headers.security.x-xss-protection=0
shared.headers.security.exclude-paths=/actuator/**,/health,/actuator/health/**

# Forwarded headers (behind reverse proxy)
shared.headers.forwarded.enabled=true

# Outbound propagation
shared.headers.propagation.enabled=true
shared.headers.propagation.include=X-Correlation-Id,X-Request-Id,X-Tenant-Id,X-User-Id
