jasypt:
  encryptor:
    password: test-secret

spring:
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
  config:
    import: "optional:configserver:"

gateway:
  internal:
    api-key: test-internal-api-key
  routes:
    setup:
      id: setup-service
      uri: lb://setup-service
      paths:
        - /api/setup/**
    tenant-canary:
      id: tenant-service-canary
      uri: lb://tenant-service
      paths:
        - /api/v1/tenants/**
      resilience:
        enabled: true
    catalog:
      id: catalog-service
      uri: lb://catalog-service
      paths:
        - /api/v1/catalog/**
    subscription:
      id: subscription-service
      uri: lb://subscription-service
      paths:
        - /api/v1/subscriptions/**
    billing:
      id: billing-service
      uri: lb://billing-service
      paths:
        - /api/v1/billing/**
    policy:
      id: policy-service
      uri: lb://policy-service
      paths:
        - /api/v1/policy/**
    tenant:
      id: tenant-service
      uri: lb://tenant-service
      paths:
        - /api/v1/tenants/**
