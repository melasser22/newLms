spring:
  profiles:
    active: dev
  flyway:
    enabled: true
    default-schema: tenant_subscription
    schemas: tenant_subscription
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration,classpath:db/migration/common,classpath:db/migration/{vendor}
  jpa:
    hibernate:
      ddl-auto: none
server:
  port: 8080
  servlet:
    context-path: /subscription
shared:
  core:
    correlation:
      header-name: X-Correlation-Id
      generate-if-missing: true
      echo-response-header: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
    tenant:
      enabled: true
      header-name: x_tenant_id
      query-param: tenantId
      default-policy: OPTIONAL
      echo-response-header: true
