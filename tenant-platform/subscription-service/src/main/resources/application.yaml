spring:
  application:
    name: subscription-service
  profiles:
    active: dev
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    default-schema: subscription
    schemas: subscription

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /subscription
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: subscription-service
  security:
    enable-role-check: true
    jwt:
      token-period: 15m

subscription:
  security:
    jwt:
      secret: ${SUBSCRIPTION_JWT_SECRET:c3VwZXJzZWNyZXQtZGVtby1rZXktZm9yLXN1YnNjcmlwdGlvbi1hcGktMjAyNSEh}
      expiration: 30m
