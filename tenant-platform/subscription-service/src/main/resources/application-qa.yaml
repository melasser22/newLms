spring:
  config:
    import: optional:classpath:application-shared-tenant-qa.yaml

app:
  service-code: subscription
  schema: subscription
  subscription-approval:
    topic: tenant.subscription-approvals
    approval-role: ejada-officer
    consumer-group: tenant-approval-provisioner
  tenant-provisioning:
    topic: tenant.provisioning
    consumer-group: tenant-provisioning-publisher

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,beans,conditions,configprops,loggers,threaddump
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    display-request-duration: true
    filter: true
    operationsSorter: method
    tagsSorter: alpha

shared:
  core:
    subscription:
      enabled: true
      header-name: x_subscription_id
      query-param: subscriptionId
      default-policy: OPTIONAL
      echo-response-header: true
  headers:
    subscription:
      header: x_subscription_id
      auto-generate: false
      mandatory: false
    propagation:
      enabled: true
      include:
        - X-Correlation-Id
        - X-Request-ID
        - x_subscription_id
        - X-User-Id
  security:
    subscription-claim: subscription
  openapi:
    enabled: true
    title: "Ejada - subscription Service API"
    description: "subscription service endpoints for subscription/platform configuration."
    version: "1.0.0"
    servers:
      - http://localhost:8080/core
    group:
      name: subscription
      packages-to-scan:
        - com.ejada.subscription

    jwt-security: true

logging:
  level:
    root: ERROR                
    com.ejada: ERROR
    org.hibernate.SQL: ERROR   
    org.hibernate.orm.jdbc.bind: ERROR
    org.springframework.cache: ERROR
    org.springframework.cache.interceptor.CacheAspectSupport: ERROR

debug: false
