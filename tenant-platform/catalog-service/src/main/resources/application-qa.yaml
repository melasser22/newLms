spring:
  datasource:
    url: "${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ejada}?currentSchema=catalog}"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-Ejada
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000        # 30s
      connection-timeout: 300000 # 300s
      max-lifetime: 1800000      # 30m

  jpa:
    open-in-view: false
    show-sql: true              
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: catalog
        hbm2ddl.create_namespaces: true
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: false
    baseline-on-migrate: true
  kafka:
    bootstrap-servers: kafka:9092
    client-id: ejada-catalog-qa
    consumer:
      group-id: ejada-backend-qa
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        max.poll.interval.ms: 300000
        max.poll.records: 500
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      compression-type: gzip
      properties:
        linger.ms: 5


  data:
    redis:
      repositories:
        enabled: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,beans,conditions,configprops,loggers,threaddump
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    display-request-duration: true
    filter: true
    operationsSorter: method
    tagsSorter: alpha

shared:
  core:
    correlation:
      header-name: X-Correlation-Id
      generate-if-missing: true
      echo-response-header: true
    tenant:
      enabled: true
      header-name: x_tenant_id
      query-param: tenantId
      default-policy: OPTIONAL
      echo-response-header: true
    cors:
      enabled: true
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
  headers:
    enabled: true

    correlation:
      header: X-Correlation-Id
      auto-generate: true
      mandatory: true
    request:
      header: X-Request-ID
      auto-generate: true
      mandatory: true
    tenant:
      header: x_tenant_id
      auto-generate: false
      mandatory: false
    user:
      header: X-User-Id
      auto-generate: false
      mandatory: false
    mdc:
      enabled: true
    security:
      enabled: true
      hsts:
        enabled: true
        max-age: 31536000
        include-subdomains: true
      frame-options: SAMEORIGIN
      content-type-options: nosniff
      referrer-policy: no-referrer
      xss-protection: "1; mode=block"
    propagation:
      enabled: true
      include:
        - X-Correlation-Id
        - X-Request-ID
        - x_tenant_id
        - X-User-Id
  audit:
    enabled: true
    web:
      enabled: true
      include-headers: true
      track-bodies: true
    aop:
      enabled: true
    dispatcher:
      async: true
    retention:
      enabled: true
      days: 90
    masking:
      enabled: true
      fields-by-key:
        - password
        - secret
        - token
        - ssn
    sinks:
      db:
        enabled: true
        schema: catalog
        table: audit_logs
      kafka:
        enabled: true
        topic: audit_logs
      otlp:
        enabled: false
      outbox:
        enabled: false

  openapi:
    enabled: true
    title: "Ejada - catalog Service API"
    description: "catalog service endpoints for tenant/platform configuration."
    version: "1.0.0"
    servers:
      - http://localhost:8080/core
    group:
      name: catalog
      packages-to-scan:
        - com.ejada.catalog

    jwt-security: true
  redis:
    host: redis
    port: 6379
    timeout: 2s
    key-prefix: ejada
    default-ttl: 600s
    reactive: false
  crypto:
    algorithm: AES_GCM
    in-memory:
      activeKid: ${CRYPTO_ACTIVE_KID:local-qa-key}
      keys:
        local-qa-key: ${CRYPTO_LOCAL_QA_KEY}
  security:
    mode: hs256
    jwt:
      secret: ${JWT_SECRET}
      token-period: 15m
    hs256:
      secret: ${JWT_SECRET}
    resource-server:
      enabled: true
      permit-all: ["/catalog/systemParameters/**"]
      disable-csrf: false
    stateless: true
    roles-claim: roles
    tenant-claim: tenant
    enable-role-check: true

logging:
  level:
    root: ERROR                
    com.ejada: ERROR
    org.hibernate.SQL: ERROR   
    org.hibernate.orm.jdbc.bind: ERROR
    org.springframework.cache: ERROR
    org.springframework.cache.interceptor.CacheAspectSupport: ERROR

debug: false
