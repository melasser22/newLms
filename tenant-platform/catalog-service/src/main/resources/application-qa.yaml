spring:
  config:
    import: optional:classpath:application-shared-tenant-qa.yaml

app:
  service-code: catalog
  tenant-provisioning:
    topic: tenant.provisioning
    consumer-group: catalog-tenant-provisioning

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,beans,conditions,configprops,loggers,threaddump
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    display-request-duration: true
    filter: true
    operationsSorter: method
    tagsSorter: alpha

shared:
  security:
    resource-server:
      permit-all:
        - "/catalog/systemParameters/**"
  openapi:
    enabled: true
    title: "Ejada - catalog Service API"
    description: "catalog service endpoints for tenant/platform configuration."
    version: "1.0.0"
    servers:
      - http://localhost:8080/core
    group:
      name: catalog
      packages-to-scan:
        - com.ejada.catalog

    jwt-security: true

logging:
  level:
    root: ERROR
    com.ejada: ERROR
    org.hibernate.SQL: ERROR
    org.hibernate.orm.jdbc.bind: ERROR
    org.springframework.cache: ERROR
    org.springframework.cache.interceptor.CacheAspectSupport: ERROR

debug: false

