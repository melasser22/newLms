spring:
  config:
    import:
      - optional:classpath:/application-shared-common.yaml
      - optional:classpath:/application-shared-dev.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/lms?currentSchema=tenant_core
    username: postgres
    password: postgres
  flyway:
    default-schema: tenant_core
    schemas: tenant_core
    locations: classpath:db/migration/common,classpath:db/migration/{vendor}

server:
  servlet:
    context-path: /tenant
