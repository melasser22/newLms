spring:
  application:
    name: billing-service
  main:
    lazy-initialization: ${SPRING_MAIN_LAZY_INITIALIZATION:true}
  lifecycle:
    timeout-per-shutdown-phase: 20s
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  sql:
    init:
      mode: never
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    default-schema: ${app.schema}
    schemas: ${app.schema}

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

app:
  schema: billing
  cache-prefix: billing

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /billing
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: billing-service
  security:
    enable-role-check: true
    resource-server:
      enabled: true
      verify-tenant-claim: true
    tenant-verification:
      strict-mode: true
      require-tenant-header: true
    jwt:
      token-period: 15m

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include:
          - health
          - info
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
  metrics:
    export:
      simple:
        enabled: false
      prometheus:
        enabled: false

logging:
  level:
    root: INFO
    org.springframework: INFO
