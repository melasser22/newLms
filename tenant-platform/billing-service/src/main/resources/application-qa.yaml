spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/lms?currentSchema=tenant_billing
    username: postgres
    password: postgres
  redis:
    host: localhost
    port: 6379
  kafka:
    bootstrap-servers: localhost:9092
  flyway:
    enabled: true
    default-schema: tenant_billing
    schemas: tenant_billing
    locations: classpath:db/migration/common,classpath:db/migration/{vendor}
server:
  port: 8080
shared:
  core:
    correlation:
      header-name: X-Correlation-Id
      generate-if-missing: true
      echo-response-header: true
    tenant:
      enabled: true
      header-name: x_tenant_id
      query-param: tenantId
      default-policy: OPTIONAL
      echo-response-header: true
