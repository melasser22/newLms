spring:
  application:
    name: setup-service
  main:
    lazy-initialization: ${SPRING_MAIN_LAZY_INITIALIZATION:true}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: ${app.schema}
    default-schema: ${app.schema}

app:
  schema: setup
  cache-prefix: setup
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /core
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: setup-service
  security:
    enable-role-check: true
    resource-server:
      enabled: true
      verify-tenant-claim: true
    tenant-verification:
      strict-mode: true
      require-tenant-header: true
    jwt:
      token-period: 15m

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
    urls:
      - name: Setup Service API
        url: ../v3/api-docs
