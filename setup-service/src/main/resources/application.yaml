spring:
  application:
    name: setup-service
  profiles:
    active: dev
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public,setup
    default-schema: setup
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /core
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: never
    include-binding-errors: never

shared:
  observability:
    application-name: setup-service
  security:
    enable-role-check: true
    jwt:
      token-period: 15m
