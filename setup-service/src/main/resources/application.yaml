spring:
  application:
    name: setup-service
  main:
    lazy-initialization: ${SPRING_MAIN_LAZY_INITIALIZATION:true}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: ${app.schema}
    default-schema: ${app.schema}

app:
  schema: setup
  cache-prefix: setup
server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: setup-service
  security:
    enable-role-check: true
    resource-server:
      enabled: true
      verify-tenant-claim: true
      permit-all:
        - /swagger-ui/**
        - /v3/api-docs/**
        - /**/api/*/swagger-ui/**
        - /**/api/*/swagger-ui.html
        - /**/api/*/v3/api-docs/**
    tenant-verification:
      strict-mode: true
      require-tenant-header: true
      header-optional-patterns:
        - /swagger-ui/**
        - /v3/api-docs/**
        - /**/api/*/swagger-ui/**
        - /**/api/*/swagger-ui.html
        - /**/api/*/v3/api-docs/**
    jwt:
      token-period: 15m
