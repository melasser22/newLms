spring:
  application:
    name: lms-setup
  profiles:
    active: dev
  flyway:
    enabled: true
    default-schema: catalog
    schemas: catalog
    baseline-on-migrate: true
    baseline-version: 0
    validate-on-migrate: true
    clean-disabled: true
    locations: classpath:db/migration/common,classpath:db/migration/{vendor}
  jpa:
    hibernate:
      ddl-auto: none
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /core
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: lms-setup
  security:
    enable-role-check: true
    jwt:
      token-period: 15m

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui
