apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-lookup
spec:
  replicas: 2
  selector: { matchLabels: { app: lms-lookup } }
  template:
    metadata: { labels: { app: lms-lookup } }
    spec:
      containers:
        - name: app
          image: your.registry/lms-lookup:1.0.0
          ports: [{ containerPort: 8090 }]
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/lms
            - name: SPRING_DATASOURCE_USERNAME
              value: lms
            - name: SPRING_DATASOURCE_PASSWORD
              value: lms
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
