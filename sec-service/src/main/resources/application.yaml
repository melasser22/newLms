spring:
  application:
    name: security-service
  profiles:
    active: dev
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public,security
    default-schema: security
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /sec
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: security-service
  actuator:
    sla-report:
      enabled: true
      sla-compliant: true
      availability-percent: 99.95
  security:
    enable-role-check: true
    jwt:
      token-period: 15m
      superadmin-ttl: PT24H
    superadmin:
      password-expiry-days: 90
      min-active-admins: 1
      max-failed-attempts: 5

sec:
  superadmin:
    bootstrap:
      default-password: ${SEC_SUPERADMIN_DEFAULT_PASSWORD:Admin@123!}
