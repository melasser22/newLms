spring:
  application:
    name: security-service
  profiles:
    active: dev
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public,security
    default-schema: security
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /sec
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: security-service
  actuator:
    sla-report:
      enabled: true
      sla-compliant: true
      availability-percent: 99.95
  headers:
    security:
      permissions-policy: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
      csp: "default-src 'self'; frame-ancestors 'self'; img-src 'self' data:; font-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'"
      coop: same-origin
      coep: require-corp
      x-download-options: noopen
      exclude-paths:
        - /actuator/**
        - /v3/api-docs/**
        - /swagger-ui/**
  security:
    enable-role-check: true
    jwt:
      token-period: 15m
      superadmin-ttl: PT24H
    superadmin:
      password-expiry-days: 90
      min-active-admins: 1
      max-failed-attempts: 5

sec:
  superadmin:
    bootstrap:
      default-password: ${SEC_SUPERADMIN_DEFAULT_PASSWORD:Admin@123!}
