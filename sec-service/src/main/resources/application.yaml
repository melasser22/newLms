spring:
  application:
    name: security-service
  main:
    lazy-initialization: ${SPRING_MAIN_LAZY_INITIALIZATION:true}
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: ${app.schema}
    default-schema: ${app.schema}
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /sec
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: security-service
  actuator:
    sla-report:
      enabled: true
      sla-compliant: true
      availability-percent: 99.95
  headers:
    security:
      permissions-policy: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
      csp: "default-src 'self'; frame-ancestors 'self'; img-src 'self' data:; font-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'"
      coop: same-origin
      coep: require-corp
      x-download-options: noopen
      exclude-paths:
        - /actuator/**
        - /v3/api-docs/**
        - /swagger-ui/**
  audit:
    enabled: true
    web:
      enabled: true
      include-headers: true
      track-bodies: true
    aop:
      enabled: true
    dispatcher:
      async: true
    retention:
      enabled: true
      days: 90
    masking:
      enabled: true
      fields-by-key:
        - password
        - secret
        - token
        - ssn
    sinks:
      db:
        enabled: true
        schema: ${app.schema}
        table: audit_logs
      kafka:
        enabled: true
        topic: audit_logs
      otlp:
        enabled: false
      outbox:
        enabled: true
        table: audit_outbox
  security:
    enable-role-check: true
    resource-server:
      enabled: false
    jwt:
      secret: ${SHARED_SECURITY_JWT_SECRET:7h1aH9UllV2E7Yka4P6s2F+1Vn6V5w9zIXhmJ5aB1kA=}
      token-period: 15m
      superadmin-ttl: PT24H
    superadmin:
      password-expiry-days: 90
      min-active-admins: 1
      max-failed-attempts: 5

app:
  schema: security
  cache-prefix: security

sec:
  superadmin:
    bootstrap:
      default-password: ${SEC_SUPERADMIN_DEFAULT_PASSWORD:Admin@123!}
  permissions:
    cache:
      enabled: true
      ttl-minutes: 5
      max-size: 10000
