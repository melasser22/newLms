spring:
  application:
    name: security-service
  profiles:
    active: dev
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: public,security
    default-schema: security
server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /sec
  compression:
    enabled: true
    mime-types:
      - text/html
      - text/plain
      - text/css
      - application/json
      - application/javascript
    min-response-size: 2KB
  error:
    include-message: always
    include-binding-errors: always

shared:
  observability:
    application-name: security-service
  security:
    enable-role-check: true
    jwt:
      token-period: 15m

sec:
  kafka:
    topics:
      tenant-onboarding: ${SEC_KAFKA_TENANT_TOPIC:tenant-platform.onboarding.tenants}
