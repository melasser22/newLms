spring:
  datasource:
    url: "${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ejada}?currentSchema=${app.schema}}"
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: HikariPool-Ejada
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000        # 30s
      connection-timeout: 300000 # 300s
      max-lifetime: 1800000      # 30m

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        ddl-auto: none
        default_schema: ${app.schema}
        hbm2ddl.create_namespaces: true
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/common,classpath:db/migration/{vendor}
    schemas: ${app.schema}
    default-schema: ${app.schema}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    client-id: ejada-security-qa
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:ejada-backend-qa}
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        max.poll.interval.ms: 300000
        max.poll.records: 500
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      compression-type: gzip
      properties:
        linger.ms: 5


  data:
    redis:
      repositories:
        enabled: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,beans,conditions,configprops,loggers,threaddump,slametrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    display-request-duration: true
    filter: true
    operationsSorter: method
    tagsSorter: alpha

shared:
  core:
    correlation:
      header-name: X-Correlation-Id
      generate-if-missing: true
      echo-response-header: true
    tenant:
      enabled: true
      header-name: X-Tenant-Id
      query-param: tenantId
      default-policy: OPTIONAL
      echo-response-header: true
      skip-patterns:
        - "/sec/api/auth/**"
        - "/sec/api/superadmin/**"
    cors:
      enabled: true
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
  headers:
    enabled: true

    correlation:
      header: X-Correlation-Id
      auto-generate: true
      mandatory: true
    request:
      header: X-Request-ID
      auto-generate: true
      mandatory: true
    tenant:
      header: X-Tenant-Id
      auto-generate: false
      mandatory: false
    user:
      header: X-User-Id
      auto-generate: false
      mandatory: false
    mdc:
      enabled: true
    security:
      enabled: true
      hsts:
        enabled: true
        max-age: 31536000
        include-subdomains: true
        preload: true
      frame-options: SAMEORIGIN
      content-type-options: nosniff
      referrer-policy: no-referrer
      permissions-policy: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
      csp: "default-src 'self'; frame-ancestors 'self'; img-src 'self' data:; font-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self'; form-action 'self'"
      coop: same-origin
      coep: require-corp
      x-download-options: noopen
      xss-protection: "1; mode=block"
      exclude-paths:
        - /sec/swagger-ui/**
        - /sec/v3/api-docs/**
        - /sec/actuator/**
    propagation:
      enabled: true
      include:
        - X-Correlation-Id
        - X-Request-ID
        - X-Tenant-Id
        - X-User-Id
  audit:
    enabled: true
    web:
      enabled: true
      include-headers: true
      track-bodies: true
    aop:
      enabled: true
    dispatcher:
      async: true
    retention:
      enabled: true
      days: 90

app:
  subscription-approval:
    topic: tenant.subscription-approvals
    consumer-group: security-tenant-bootstrap
    approval-role: ejada-officer
    masking:
      enabled: true
      fields-by-key:
        - password
        - secret
        - token
        - ssn
    sinks:
      db:
        enabled: true
        schema: ${app.schema}
        table: audit_logs
      kafka:
        enabled: true
        topic: audit_logs
      otlp:
        enabled: false
      outbox:
        enabled: false
        table: audit_outbox

  openapi:
    enabled: true
    title: "Ejada - security Service API"
    description: "security service endpoints for tenant/platform configuration."
    version: "1.0.0"
    servers:
      - ${OPENAPI_SERVER_URL:http://localhost:8080/sec}
    group:
      name: security
      packages-to-scan:
        - com.ejada.security

    jwt-security: true
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    timeout: ${REDIS_TIMEOUT:2s}
    key-prefix: ${REDIS_KEY_PREFIX:ejada}
    default-ttl: ${REDIS_DEFAULT_TTL:600s}
    reactive: false
  crypto:
    algorithm: AES_GCM
    in-memory:
      activeKid: ${CRYPTO_ACTIVE_KID:local-qa-key}
      keys:
        local-qa-key: ${CRYPTO_LOCAL_QA_KEY}
  security:
    mode: hs256
    jwt:
      secret: ${JWT_SECRET}
      token-period: 15m
      superadmin-ttl: PT24H
    hs256:
      secret: ${JWT_SECRET}
    resource-server:
      enabled: true
      verify-tenant-claim: true
      permit-all:
        - "/api/auth/**"
        - "/v3/api-docs/**"
        - "/swagger-ui/**"
        - "/actuator/health/**"
      disable-csrf: false
      csrf-ignore:
        - "/api/auth/**"
        - "/v3/api-docs/**"
        - "/swagger-ui/**"
    tenant-verification:
      strict-mode: true
      require-tenant-header: true
    stateless: true
    roles-claim: roles
    tenant-claim: tenant
    enable-role-check: true
    superadmin:
      password-expiry-days: 90
      min-active-admins: 1
      max-failed-attempts: 5

logging:
  level:
    root: ERROR                
    com.ejada: ERROR
    org.hibernate.SQL: ERROR   
    org.hibernate.orm.jdbc.bind: ERROR
    org.springframework.cache: ERROR
    org.springframework.cache.interceptor.CacheAspectSupport: ERROR

debug: false
