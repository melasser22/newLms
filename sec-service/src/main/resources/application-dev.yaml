spring:
  config:
    import: optional:classpath:application-shared-platform-dev.yaml

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus,beans,conditions,configprops,loggers,threaddump,slametrics
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    display-request-duration: true
    filter: true
    operationsSorter: method
    tagsSorter: alpha

shared:
  core:
    correlation:
      header-name: X-Correlation-Id
      generate-if-missing: true
      echo-response-header: true
    tenant:
      enabled: true
      header-name: X-Tenant-Id
      query-param: tenantId
      default-policy: OPTIONAL
      echo-response-header: true
      skip-patterns:
        - /api/auth/admin/login
        - /**/admins/**
    cors:
      enabled: true
      allowed-origins: http://localhost:3000
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
  headers:
    enabled: true
    correlation:
      header: X-Correlation-Id
      auto-generate: true
      mandatory: true
    request:
      header: X-Request-ID
      auto-generate: true
      mandatory: true
    tenant:
      header: X-Tenant-Id
      auto-generate: false
      mandatory: false
    user:
      header: X-User-Id
      auto-generate: false
      mandatory: false
    mdc:
      enabled: true
    security:
      enabled: true
      hsts:
        enabled: true
        max-age: 31536000
        include-subdomains: true
      frame-options: SAMEORIGIN
      content-type-options: nosniff
      referrer-policy: no-referrer
      permissions-policy: "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
      csp: "default-src 'self'; frame-ancestors 'self'; img-src 'self' data: blob:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:8085; form-action 'self'"
      coop: same-origin
      coep: require-corp
      x-download-options: noopen
      xss-protection: "0"
      exclude-paths:
        - /swagger-ui/**
        - /v3/api-docs/**
        - /actuator/**
    propagation:
      enabled: true
      include:
        - X-Correlation-Id
        - X-Request-ID
        - X-Tenant-Id
        - X-User-Id
  audit:
    enabled: true
    web:
      enabled: true
      include-headers: true
      track-bodies: true
    aop:
      enabled: true
    dispatcher:
      async: true
    retention:
      enabled: true
      days: 90
    masking:
      enabled: true
      fields-by-key:
        - password
        - secret
        - token
        - ssn
    sinks:
      db:
        enabled: true
        schema: ${app.schema}
        table: audit_logs
      kafka:
        enabled: true
        topic: audit_logs
      otlp:
        enabled: false
      outbox:
        enabled: true
        table: audit_outbox
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    timeout: ${REDIS_TIMEOUT:2s}
    key-prefix: ${REDIS_KEY_PREFIX:security}
    default-ttl: ${REDIS_DEFAULT_TTL:600s}
    reactive: false
  crypto:
    algorithm: AES_GCM
    in-memory:
      activeKid: ${CRYPTO_ACTIVE_KID:local-dev-key}
      keys:
        local-dev-key: ${CRYPTO_LOCAL_DEV_KEY:4J8bfqUaEqzJCQakoJPM3w==}
  security:
    mode: hs256
    jwt:
      secret: ${JWT_SECRET:7h1aH9UllV2E7Yka4P6s2F+1Vn6V5w9zIXhmJ5aB1kA=}
      token-period: 15m
      superadmin-ttl: PT24H
    hs256:
      secret: ${JWT_SECRET:7h1aH9UllV2E7Yka4P6s2F+1Vn6V5w9zIXhmJ5aB1kA=}
    resource-server:
      enabled: true
      verify-tenant-claim: true
      permit-all:
        - "/api/v1/auth/**"
      disable-csrf: false
      csrf-ignore:
        - "/api/v1/auth/admin/login"
    tenant-verification:
      strict-mode: true
      require-tenant-header: true
      header-optional-patterns:
        - /api/v1/auth/admin/login
        - /api/v1/auth/admins/**
    stateless: true
    roles-claim: roles
    tenant-claim: tenant
    enable-role-check: true
    superadmin:
      password-expiry-days: 90
      min-active-admins: 1
      max-failed-attempts: 5

  openapi:
    enabled: true
    title: " security Service API"
    description: "security service endpoints for tenant/platform configuration."
    version: "1.0.0"
    servers:
      - ${OPENAPI_SERVER_URL:http://localhost:8087}
    group:
      name: security
      packages-to-scan:
        - com.ejada.security
    jwt-security: false

app:
  kafka:
    client-id: ejada-security-dev
  subscription-approval:
    topic: tenant.subscription-approvals
    consumer-group: security-tenant-bootstrap
    approval-role: ejada-officer

logging:
  level:
    root: INFO
    com.ejada: INFO
    com.ejada.audit.starter: INFO
    com.ejada.audit.starter.core.dispatch: INFO
    com.ejada.audit.starter.core.dispatch.sinks: INFO
    org.hibernate.tool.schema: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.cache: INFO
    org.springframework.cache.interceptor.CacheAspectSupport: INFO

debug: true
