server:
  port: 8083

spring:
  kafka:
    bootstrap-servers: localhost:29092
  data:
    redis:
      host: localhost
      port: 6379

sendgrid:
  webhook:
    signing-secret: change-me
    tolerance-seconds: 300
    allowed-ips: []
    kafka-topic: sendgrid.email-events
    deduplication-ttl-seconds: 86400

shared:
  core:
    tenant:
      resolve-from-jwt: true
      prefer-header-over-jwt: false
