server:
  port: 8080

child-services:
  template:
    base-url: http://email-template-service:8081
  sending:
    base-url: http://email-sending-service:8082
  webhook:
    base-url: http://email-webhook-service:8083
  usage:
    base-url: http://email-usage-service:8084

tenant-security:
  authentication-required: true
  tokens:
    demo: secret-token
    premium: premium-token
  rate-limit:
    enabled: true
    default-quota: 120
    window-seconds: 60
    tenant-quotas:
      premium: 500

global-config:
  shared-settings:
    locale: en-US
    timezone: UTC
  feature-flags:
    templates: true
    usage: true
  tenant-settings:
    premium:
      locale: en-GB
